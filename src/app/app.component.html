<div class="container-fluid" id="bgDiv">
  <figure id="fig1"></figure>
	<figure id="fig2"></figure>
	<figure id="fig3"></figure>
<ng-sidebar-container (onBackdropClicked)="_onBackdropClicked()">
 
    <!-- A sidebar -->
    <ng-sidebar [(opened)]="_opened"
    mode="over"
    [keyClose]="_keyClose"
    position="right"
    [autoCollapseHeight]="_autoCollapseHeight"
    [autoCollapseWidth]="_autoCollapseWidth"
    [closeOnClickOutside]="_closeOnClickOutside"
    [closeOnClickBackdrop]="_closeOnClickBackdrop"
    [showBackdrop]="_showBackdrop"
    [animate]="_animate"
    [trapFocus]="_trapFocus"
    [autoFocus]="_autoFocus"
    [ariaLabel]="'My sidebar'">

    <a closeSidebar>
    <!-- <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button> -->

    <span class="close warp thick"></span>

    
    <ul class="nav flex-column">
      <li class="nav-item"><p (click)="setTitle('ADCreativ - Clients')" 
        (click)="changeBGtoBrown($event)" routerLink="clients" closeSidebar>Clients</p></li>
      <li class="nav-item"><p (click)="setTitle('ADCreativ - Agenda')" 
          (click)="changeBGtoBrown($event)" routerLink="agenda" closeSidebar>Agenda</p></li>
      <li class="nav-item"><p (click)="setTitle('ADCreativ - Contact')" 
        (click)="changeBGtoBrown($event)" routerLink="contact" closeSidebar>Contact</p></li>
      <li class="nav-item"><p (click)="setTitle('ADCreativ - Mentions légales')" 
        (click)="changeBGtoBrown($event)" routerLink="mentionslegales" closeSidebar>Mentions légales</p></li>


    </ul>
  </a>
        
    </ng-sidebar>

    <!-- Page content -->
    <div ng-sidebar-content>
      <img class="sidebarIcon" src="assets/images/hamburgericon1.png" alt="Sidebar icon" (click)="_toggleOpened()">
      
      <section class="contents">
      <app-header (navClick)="changeBGtoBrown($event)" (logoClick)="changeBGtoImage($event)"></app-header>
      <div class="pages-container">
        <router-outlet></router-outlet>
        </div>
        
        <app-footer></app-footer>
    </section>
    </div>

  </ng-sidebar-container>
</div>
